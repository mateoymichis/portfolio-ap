<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEd">Nombre de la institución</label>
                    <input type="text" class="form-control" id="nombreEd" name="nombreEd" [(ngModel)]="nombreEd" required>
                </div>
                <div class="form-group">
                    <label for="descripcionEd">Descripción del título</label>
                    <input type="text" class="form-control" id="descripcionEd" name="descripcionEd" [(ngModel)]="descripcionEd" required>
                </div>
                <div class="form-group">
                    <label for="fechaIEd">Fecha de inicio</label>
                    <input type="text" class="form-control" id="fechaIEd" name="fechaIEd" [(ngModel)]="fechaIEd" required>
                </div>
                <div class="form-group">
                    <label for="fechaFEd">Fecha de finalización</label>
                    <input type="text" class="form-control" id="fechaFEd" name="fechaFEd" [(ngModel)]="fechaFEd" required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar educación</button>
            </form>
        </div>
    </div>
</div>
