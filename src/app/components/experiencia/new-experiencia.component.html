<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción de la experiencia</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="fechaIE">Fecha de inicio</label>
                    <input type="text" class="form-control" id="fechaIE" name="fechaIE" [(ngModel)]="fechaIE" required>
                </div>
                <div class="form-group">
                    <label for="fechaFE">Fecha de finalización</label>
                    <input type="text" class="form-control" id="fechaFE" name="fechaFE" [(ngModel)]="fechaFE" required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar experiencia</button>
            </form>
        </div>
    </div>
</div>
