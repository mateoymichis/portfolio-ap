<h2 class="seccion-titulo">Proyectos</h2>
<button type="button" class="btn btn-secondary" routerLink="/nuevoproyecto" *ngIf="isLogged">
  Agregar proyecto
</button>
<div *ngFor="let Proyecto of proyecto">
<div class="card" style="width: 18rem;">
    <img src={{Proyecto.img}}}} class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{Proyecto.nombre}}</h5>
      <p class="card-text">{{Proyecto.descripcion}}</p>
      <a href="#" class="btn btn-primary">Link</a>
    </div>
  </div>
  <div *ngIf="isLogged"><a href="/editarproyecto/{{Proyecto.id}}"><img src="../../../assets/img/pencil.svg" title="Editar"></a></div>
    <div *ngIf="isLogged"><img src="../../../assets/img/trash.svg" title="Eliminar" (click)="delete(Proyecto.id)"></div>
</div>
